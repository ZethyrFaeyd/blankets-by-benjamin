<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blankets by Benjamin</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      min-height: 100vh; 
      font-family: 'Montserrat', Arial, sans-serif; 
      color: #222; 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      background-color: #faf9f6;
      position: relative;
      animation: patternCycle 120s ease-in-out infinite;
    }
    
    @keyframes patternCycle {
      0%, 16.66% {
        background: 
          linear-gradient(45deg, #f5f5dc 25%, transparent 25%),
          linear-gradient(-45deg, #f5f5dc 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #f5f5dc 75%),
          linear-gradient(-45deg, transparent 75%, #f5f5dc 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        background-color: #faf9f6;
      }
      16.67%, 33.33% {
        background: 
          linear-gradient(90deg, #e8d5c4 50%, transparent 50%),
          linear-gradient(0deg, #e8d5c4 50%, transparent 50%);
        background-size: 30px 30px;
        background-color: #f8f4f0;
      }
      33.34%, 50% {
        background: 
          radial-gradient(circle at 25% 25%, #d4c4b7 2px, transparent 2px),
          radial-gradient(circle at 75% 75%, #d4c4b7 2px, transparent 2px);
        background-size: 25px 25px;
        background-color: #f5f1ed;
      }
      50.01%, 66.66% {
        background: 
          linear-gradient(45deg, #c8b8a8 25%, transparent 25%),
          linear-gradient(-45deg, #c8b8a8 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #c8b8a8 75%),
          linear-gradient(-45deg, transparent 75%, #c8b8a8 75%);
        background-size: 15px 15px;
        background-position: 0 0, 0 7.5px, 7.5px -7.5px, -7.5px 0px;
        background-color: #f2ede8;
      }
      66.67%, 83.33% {
        background: 
          linear-gradient(0deg, #b8a898 1px, transparent 1px),
          linear-gradient(90deg, #b8a898 1px, transparent 1px);
        background-size: 20px 20px;
        background-color: #f0ebe6;
      }
      83.34%, 100% {
        background: 
          repeating-linear-gradient(45deg, #a89888 0px, #a89888 2px, transparent 2px, transparent 8px),
          repeating-linear-gradient(-45deg, #a89888 0px, #a89888 2px, transparent 2px, transparent 8px);
        background-color: #ede8e3;
      }
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 1px, transparent 1px),
        radial-gradient(circle at 75% 75%, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      animation: overlayPulse 8s ease-in-out infinite;
    }
    
    @keyframes overlayPulse {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.5; }
    }
    
    .container { 
      text-align: center; 
      padding: 2rem; 
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 1;
      transition: all 0.3s ease;
    }
    
    .container:hover {
      background: rgba(255, 255, 255, 0.95);
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }
    
    h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem; letter-spacing: 1px; }
    p { font-size: 1.2rem; color: #666; margin-bottom: 2rem; }
    .contact-btn { display: inline-block; padding: 0.75rem 2rem; font-size: 1rem; border: none; border-radius: 25px; background: #222; color: #fff; cursor: pointer; transition: background 0.2s; margin-bottom: 2rem; text-decoration: none; }
    .contact-btn:hover { background: #444; }
    .socials { display: flex; justify-content: center; gap: 1.2rem; margin-top: 1rem; }
    .social-btn { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; background: #eee; color: #222; text-decoration: none; font-size: 1.3rem; transition: background 0.2s, color 0.2s; }
    .social-btn:hover { background: #222; color: #fff; }
    @media (max-width: 600px) { h1 { font-size: 2rem; } .container { padding: 1rem; } }
  </style>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><pattern id='quilt' patternUnits='userSpaceOnUse' width='20' height='20'><rect width='10' height='10' fill='%23f5f5dc'/><rect x='10' y='0' width='10' height='10' fill='%23e8d5c4'/><rect x='0' y='10' width='10' height='10' fill='%23d4c4b7'/><rect x='10' y='10' width='10' height='10' fill='%23c8b8a8'/><rect x='5' y='5' width='10' height='10' fill='%23b8a898' stroke='%23a89888' stroke-width='0.5'/><rect x='0' y='0' width='5' height='5' fill='%23a89888'/><rect x='15' y='0' width='5' height='5' fill='%23a89888'/><rect x='0' y='15' width='5' height='5' fill='%23a89888'/><rect x='15' y='15' width='5' height='5' fill='%23a89888'/></pattern></defs><rect width='100' height='100' fill='url(%23quilt)'/><rect width='100' height='100' fill='none' stroke='%23a89888' stroke-width='2' opacity='0.3'/></svg>">
</head>
<body>
  <div class="container">
    <h1>Blankets by Benjamin</h1>
    <p>Cozy comfort coming soon.</p>
    <a href="#" class="contact-btn">Contact</a>
    <div class="socials">
      <a href="#" class="social-btn" title="Instagram" aria-label="Instagram">I</a>
      <a href="#" class="social-btn" title="Facebook" aria-label="Facebook">F</a>
      <a href="#" class="social-btn" title="Twitter" aria-label="Twitter">T</a>
    </div>
  </div>
</body>
</html>
